title: Contact

	<h3>Contact</h3>
	<p>We're available for contact through one of the methods below.</p>
	<hr />
	<h4>Contact form</h4>
			<section>
				<h4>Form</h4>
				<form method="post" id="contactform">
				        <input type="text" name="_gotcha" style="display:none" />
					<input type="hidden" name="_subject" value="Vetrnry: Contact form" />
					<input type="hidden" name="_next" value="contact.html#thanks" />
					<div class="row uniform">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="name" id="name" value="" placeholder="Name" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="_replyto" id="email" value="" placeholder="Email" />
						</div>
						<div class="12u$">
							<div class="select-wrapper">
								<select name="category" id="category">
									<option value="">- Category -</option>
									<option value="1">General enquiry</option>
									<option value="1">Consultation service for veterinary business</option>
									<option value="1">Downloadable resources</option>
									<option value="1">Veterinary checks for animals</option>
								</select>
							</div>
						</div>
						<div class="12u$">
							<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Send" class="special" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</div>
					</div>
				</form>
				<script>
					var contactform =  document.getElementById('contactform');
  					contactform.setAttribute('action', 'https://formspree.io/' + 'contact' + '@' + 'vetrnry' + '.' + 'com');
				</script>
			</section>
